<html>
	<head>

				</ul>

					<ul class="colorPalette">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					
					<div class="alignBox">
						<i class="icons8-right-arrow arrow leftTop"></i>
						<i class="icons8-right-arrow arrow rightTop"></i>
						<i class="icons8-right-arrow arrow leftBottom"></i>
						<i class="icons8-right-arrow arrow rightBottom"></i>
						<i class="icons8-resize-four-directions arrow center"></i>
					</div>
				</div>
				
			</div>
