<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>easyNotes Info</title>
		
		<link rel="stylesheet" href="css/ui_info.css">
		<link rel="stylesheet" href="http://maxcdn.icons8.com/fonts/icons8_win10/1.0./styles.min.css">
		
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/info.js" charset="UTF-8"></script>

	<body>
